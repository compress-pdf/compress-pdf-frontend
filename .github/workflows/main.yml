name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code from Repository â¤µï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ—ï¸
        uses: docker/setup-buildx-action@v3

      - name: Create .env file ğŸ“„
        run: echo "${{ vars.ENV }}" > .env

      - name: Log in to GitHub Container Registry ğŸ”‘
        run: echo "${{ vars.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image ğŸ‹
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/compress-pdf/compress-next:latest

  deploy:
    runs-on: ubuntu-22.04

    needs: build

    steps:
      - name: Checkout Code from Repository â¤µï¸
        uses: actions/checkout@v4

      - name: Install sshpass ğŸªª
        run: sudo apt-get install -y sshpass

      - name: Deploy Docker Container to VPS ğŸš€
        env:
          VPS_HOST: ${{ vars.VPS_HOST }}
          VPS_USER: ${{ vars.VPS_USER }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          SSH_PASSWORD: ${{ vars.VPS_PASSWORD }}
        run: |
          sshpass -p $SSH_PASSWORD ssh -p $SSH_PORT -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'EOF'
            echo -e "\n Logging in to GitHub Container Registry ğŸ—ï¸ \n"
            docker login ghcr.io -u ${{ github.actor }} --password ${{ vars.GHCR_PAT }}

            if [ "$(docker ps -q -f name=compress-next)" ]; then
                echo -e "\n Stopping running container: compress-next ğŸ›‘ \n"
                docker container stop compress-next
            else
                echo -e "\n No running container named 'compress-next' to stop âš ï¸ \n"
            fi

            if [ "$(docker container ls -a -q -f name=compress-next)" ]; then
                echo -e "\n Removing stopped container: compress-next ğŸš§ \n"
                docker container rm compress-next
            else
                echo -e "\n No container named 'compress-next' to remove âš ï¸ \n"
            fi

            echo -e "\n Pulling the latest image from GHCR ğŸ“¥ \n"
            docker image pull ghcr.io/compress-pdf/compress-next

            echo -e "\n Running the new container: compress-next ğŸ›©ï¸ \n"
            docker run -d --name compress-next -p 5000:5000 ghcr.io/compress-pdf/compress-next

            echo -e "\n Pruning unused Docker images ğŸ§¹ \n"
            docker image prune -f

            echo -e "\n Your application is live! ğŸ‰ \n"
          EOF
