name: Automated Build and Deployment with Docker (Production)

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code from Repository â¤µï¸
        uses: actions/checkout@v4

      - name: Set up Docker Buildx ğŸ—ï¸
        uses: docker/setup-buildx-action@v3

      - name: Create .env file ğŸ“„
        run: echo "${{ vars.ENV }}" > .env

      - name: Log in to GitHub Container Registry ğŸ”‘
        run: echo "${{ vars.GHCR_PAT }}" | docker login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Build and push Docker image ğŸ‹
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/compress-pdf/compress-pdf:latest

  deploy:
    runs-on: ubuntu-22.04

    needs: build

    steps:
      - name: Deploy Docker Container to VPS ğŸš€
        uses: appleboy/ssh-action@v1.1.0
        with:
          port: ${{ vars.PORT }}
          host: ${{ vars.HOST }}
          key: ${{ vars.PRIVATE_KEY }}
          username: ${{ vars.USERNAME }}
          script: |
            echo -e "Logging in to GitHub Container Registry ğŸ—ï¸"
            echo "${{ vars.GHCR_PAT }}" | docker login ghcr.io --username "${{ github.actor }}" --password-stdin

            if [ "$(docker ps -q -f name=compress-pdf)" ]; then
                echo -e "Stopping running container: compress-pdf ğŸ›‘"
                docker container stop compress-pdf
            fi

            if [ "$(docker container ls -a -q -f name=compress-pdf)" ]; then
                echo -e "Removing stopped container: compress-pdf ğŸš§"
                docker container rm compress-pdf
            fi

            echo -e "Pulling the latest image from GHCR ğŸ“¥"
            docker image pull ghcr.io/compress-pdf/compress-pdf

            echo -e "Running the new container: compress-pdf ğŸ›©ï¸"
            docker container run -d \
              --name compress-pdf \
              -p 3000:3000 \
              --restart always \
              ghcr.io/compress-pdf/compress-pdf

            echo -e "Pruning unused Docker images ğŸ§¹"
            docker image prune -f

            echo -e "Your application is live! ğŸ‰"
